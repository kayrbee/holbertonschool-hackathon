<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holberton School - Sign Up</title>
    <link rel="stylesheet" href="hbtn-styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <h1>Holberton</h1>
                <p class="school-text">SCHOOL</p>
            </div>
            
            <div class="signup-form">
                <h2>SIGN UP</h2>
                <p class="subtitle">Start your journey with us today!</p>
                
                <form>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" placeholder="example@site.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input type="password" id="password" placeholder="Min. 8 Characters" required>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
        </div>
        
        <div class="right-section">
            <div class="hero-text">
                <h1>Write<br>your<br>future.</h1>
                <p>Your journey to a tech<br>career starts here.</p>
            </div>
        </div>
    </div>
</body>
</html>
