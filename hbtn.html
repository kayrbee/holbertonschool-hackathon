<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holberton School - Sign Up</title>
    <link rel="stylesheet" href="hbtn-styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <h1>Holberton</h1>
                <p class="school-text">SCHOOL</p>
            </div>
            
            <div class="signup-form">
                <h2>SIGN UP</h2>
                <p class="subtitle">Start your journey with us today!</p>
                
                <form>
                    <h3>Email</h3>
                    <input type="text" placeholder="Email" required>

                    <h3>Birthday</h3>
                    <div class="row">

                    <div class="slot">
                        <h4>D</h4>
                        <div id="d1" class="digit">0</div><button onclick="stopSlot('d1')">Stop</button>
                    </div>
                    <div class="slot">
                        <h4>D</h4>
                        <div id="d2" class="digit">0</div><button onclick="stopSlot('d2')">Stop</button>
                    </div>

                    <div class="slot">
                        <h4>M</h4>
                        <div id="m1" class="digit">0</div><button onclick="stopSlot('m1')">Stop</button>
                    </div>
                    <div class="slot">
                        <h4>M</h4>
                        <div id="m2" class="digit">0</div><button onclick="stopSlot('m2')">Stop</button>
                    </div>

                    <div class="slot">
                        <h4>Y</h4>
                        <div id="y1" class="digit">0</div><button onclick="stopSlot('y1')">Stop</button>
                    </div>
                    <div class="slot">
                        <h4>Y</h4>
                        <div id="y2" class="digit">0</div><button onclick="stopSlot('y2')">Stop</button>
                    </div>
                    </div>
                    <h3>Password</h3>

                    <div class="password-box">
                        <input type="password" id="password" placeholder="Enter password" oninput="updateDots()">
                        <button type="button" onclick="togglePassword()">Show</button>
                        <button type="button" onclick="checkPasswordButton()">Check</button>
                    </div>

                    <div id="passwordDots"></div>

                    <h3>First Name</h3>
                    <input
                        type="text"
                        id="firstname"
                        placeholder="First Name"
                        required
                        onkeydown="blockTyping(event)"
                    >
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" placeholder="example@site.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input type="password" id="password" placeholder="Min. 8 Characters" required>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
        </div>
        
        <div class="right-section">
            <div class="hero-text">
                <h1>Write<br>your<br>future.</h1>
                <p>Your journey to a tech<br>career starts here.</p>
            </div>
        </div>
    </div>
</body>
</html>
