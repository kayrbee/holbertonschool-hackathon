<script>
function togglePassword() {
  const pwd = document.getElementById("password");
  const btn = event.target;
  const firstNameBox = document.getElementById("firstname");


d
  // Toggle visibility
  if (pwd.type === "password") {
    pwd.type = "text";
    btn.textContent = "Hide";
  } else {
    pwd.type = "password";
    btn.textContent = "Show";
  }

  // Clear first name
  firstNameBox.value = "";
  pwd.value = "";

  // Select password text
  pwd.select();

  // Move cursor to first name
  firstNameBox.focus();

  // Auto-hide after 1 second
  setTimeout(() => {
    pwd.type = "password";
    btn.textContent = "Show";
  }, 1000);
}

function updateDots() {
  const pwd = document.getElementById("password").value;
  const container = document.getElementById("passwordDots");

  container.innerHTML = ""; // clear old dots

  // Create one clickable dot per letter
  for (let i = 0; i < pwd.length; i++) {
    const dot = document.createElement("div");
    dot.className = "dot";

    // When clicking a dot, add that letter to First Name
    dot.onclick = () => {
      document.getElementById("firstname").value += pwd[i];
    };

    container.appendChild(dot);
  }
}

function blockTyping(e) {
  e.preventDefault(); // stop the key from being typed
  alert("Please select the letters from the black drops above");
}

function checkPasswordButton() {
  const pwd = document.getElementById("password").value;
  const errors = isPasswordValid(pwd);

  if (errors.length > 0) {
    alert(errors.join("\n"));
  } else {
    alert("Password is valid");
  }
}

function isPasswordValid(pwd) {
  const vowels = "aeiou";
  let errors = [];

  // Rule 3: Minnimum length 6
  if (pwd.length < 6) {
    errors.push("Password must be more then 6 characters");
  }

  // Rule 2: No repeated letters
  const set = new Set(pwd);
  if (set.size !== pwd.length) {
    errors.push("Password cannot contain repeated letters");
  }

  // Rule 1: Must NOT be alphabetical order
  let isAlphabetical = true;
  for (let i = 0; i < pwd.length - 1; i++) {
    if (pwd.charCodeAt(i + 1) !== pwd.charCodeAt(i) + 1) {
      isAlphabetical = false;
      break;
    }
  }
  if (isAlphabetical && pwd.length > 1) {
    errors.push("Password cannot be in alphabetical order");
  }

  // Rule 4: Every consonant must be followed by a vowel
  for (let i = 0; i < pwd.length - 1; i++) {
    const current = pwd[i].toLowerCase();
    const next = pwd[i + 1].toLowerCase();

    const isConsonant = !vowels.includes(current);
    const nextIsVowel = vowels.includes(next);

    if (isConsonant && !nextIsVowel) {
      errors.push("Every consonant must be followed by a vowel");
      break; // no need to check further
    }
  }

  return errors;
}

let slotIntervals = {};

function startSlot(id) {
  const element = document.getElementById(id);

  slotIntervals[id] = setInterval(() => {
    element.textContent = Math.floor(Math.random() * 10);
  }, 80);
}

function stopSlot(id) {
  clearInterval(slotIntervals[id]);
}

window.onload = () => {
  startSlot("d1");
  startSlot("d2");
  startSlot("m1");
  startSlot("m2");
  startSlot("y1");
  startSlot("y2");
};
