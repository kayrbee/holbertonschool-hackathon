<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="badkeyboard.css">
</head>
<body>
  <input
    id="textInput"
    type="text"
    inputmode="none"
    autocomplete="off"
    readonly
    placeholder="Tap letters below..."
  >
  <div id="keyboard">
    <div class="row">
      <button data-key="T">P</button>
      <button data-key="U">Y</button>
      <button data-key="V">F</button>
      <button data-key="W">G</button>
      <button data-key="X">C</button>
      <button data-key="Y">R</button>
      <button data-key="G">L</button>
    </div>

    <div class="row">
      <button data-key="A">A</button>
      <button data-key="B">O</button>
      <button data-key="C">E</button>
      <button data-key="D">U</button>
      <button data-key="E">I</button>
      <button data-key="F">D</button>
      <button data-key="G">H</button>
      <button data-key="H">T</button>
      <button data-key="I">N</button>
      <button data-key="J">S</button>
    </div>

    <div class="row">
      <button data-key="K">Q</button>
      <button data-key="L">J</button>
      <button data-key="M">K</button>
      <button data-key="N">X</button>
      <button data-key="O">B</button>
      <button data-key="P">M</button>
      <button data-key="Q">W</button>
      <button data-key="R">V</button>
      <button data-key="S">Z</button>
      <button data-action="backspace">âŒ«</button>
      <button data-key=" ">Space</button>
      <button data-key="@">@</button>
      <button data-key="_">_</button>
      <button data-key=".">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
